<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast | City</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Weather Forecast</h1>
            <input type="text" id="searchBar" placeholder="City!">
        </div>
        <div class="content">
            <div class="city">City, Country</div>
            <div class="temp">Temprature</div>
            <div class="desc">Description</div>
            <div class="minMax">Minimum Temp.°C | Maximum Temp°C</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
